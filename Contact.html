    <link rel="stylesheet" href="style.css" />
    <script>
        var image = [
        "images/fb.png",
        "images/twitter.png",
        "images/tele.png"
        ];
        var num = 0;
        function next(){
            var slider = document.getElementById ("slider"); num++;
            if (num >= image.length) {
                num = 0;
            }
            slider.src = image[num];
        }
        function prev(){
            var slider = document.getElementById ("slider"); num--;
            if (num < 0) {
                num = image.length-1;
            }
            slider.src = image[num];
        }
    </script>
  </head>
